<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Finance Website</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('wp6503816-shanghai-city-china-4k-hd-wallpapers.jpg'); /* Add your background image here */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    /* Flexbox Layout for the container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      text-align: center;
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      color: #1e2a3a; /* Dark color for professional look */
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.3rem;
      color: #444;
      line-height: 1.8;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .cta-btn {
      background-color: #1e2a3a;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s;
      text-decoration: none; /* Make the button look like a link */
      display: inline-block;
    }

    .cta-btn:hover {
      background-color: #3a4d68;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 40px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.1rem;
      }

      .cta-btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <img src="bitcoin-cryptocurrency-getting-checked-symbol-for-digital-finance-vector.jpg" alt="Finance Logo" class="logo">
      <h1>Welcome to EduExpense</h1>
      <p>We provide innovative solutions to manage your finances with ease, security, and efficiency. Join us to take control of your financial future.</p>
      <!-- Add a link that redirects to your website -->
      <a href="login,logout page.php" class="cta-btn">Lets Finance Together</a>
    </div>
  </div>

  <!-- Vue.js Script (optional if not using Vue.js features) -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        // Optional Vue.js logic if needed
        goToDashboard() {
          // Simulating navigation to dashboard (You can replace with actual routing logic)
          alert("Navigating to your finance dashboard...");
        }
      }
    });
  </script>
</body>
</html>
